<!-- Basic form layout section start -->
<section id="basic-form-layouts">
  <div class="row text-left">
    <div class="col-sm-12">
      <div class="content-header">Your Timesheet</div>
    </div>
  </div>
  <div class="row text-left match-height">
    <div class="col-md-2"></div>
    <div class="col-md-8">
      <div class="card">
        <div class="card-header pb-2">
          <h4 class="card-title" id="basic-layout-icons">Timesheet</h4>
        </div>
        <div class="card-content">
          <div class="px-3">

            <form class="form">
              <div class="form-body">

                <div class="form-group">
                  <label for="timesheetinput1">Employee Name</label>
                  <div class="position-relative has-icon-left">
                    <input type="text" id="timesheetinput1" class="form-control"[(ngModel)]="employee" name="employeename" disabled>
                    <div class="form-control-position">
                      <i class="ft-user"></i>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="timesheetinput2">Project Name</label>
                  <div class="position-relative has-icon-left">
                    <input type="text" id="timesheetinput2" class="form-control" [(ngModel)]="projectname"name="projectname">
                    <select  [(ngModel)]="client" id="projectinput6" name="Client" class="form-control">
                      <option [value]="proj.description" *ngFor="let proj of projects">{{proj.description}} <i class="fa fa-briefcase"></i> </option>    
                                   


                  </select>
                  <i class="fa fa-briefcase"></i>

                    <div class="form-control-position">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="timesheetinput3">Date</label>
                  <div class="position-relative has-icon-left">
                    <input type="date" id="timesheetinput3" class="form-control" [(ngModel)]="date"name="date">
                    <div class="form-control-position">
                      <i class="ft-message-square"></i>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="timesheetinput5">Start Time</label>
                      <div class="position-relative has-icon-left">
                        <input type="time" id="timesheetinput5" class="form-control" [(ngModel)]="starttime"name="starttime">
                        <div class="form-control-position">
                          <i class="ft-clock"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="timesheetinput6">End Time</label>
                      <div class="position-relative has-icon-left">
                        <input type="time" id="timesheetinput6" class="form-control" [(ngModel)]="endtime"name="endtime">
                        <div class="form-control-position">
                          <i class="ft-clock"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label for="timesheetinput7">Task Description</label>
                  <div class="position-relative has-icon-left">
                    <textarea id="timesheetinput7" rows="5" class="form-control" [(ngModel)]="description" name="description"></textarea>
                    <div class="form-control-position">
                      <i class="ft-file"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-actions right">
                <button type="button" class="btn btn-raised btn-warning mr-1">
                  <i class="ft-x"></i> Cancel
                </button>
                <button type="button" class="btn btn-raised btn-primary">
                  <i class="fa fa-check-square-o"></i> Save
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- // Basic form layout section end -->
